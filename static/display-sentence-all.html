<!DOCTYPE html>
<html>
<head>
    <script src="addSentence.js" type="text/javascript"></script>
</head>
<body>
<div class="input-sentense">
    <form action="" method="get">
        <label>Type in new sentence</label><br>
        <input type="text" id="sentence-input-chinese" name="sentence">
        <label>And it's english meaning</label><br>
        <input type="text" id="sentence-input-english" name="sentence">
        <input type="submit" onclick="addNewSentence()" value="Submit">
    </form>
</div>
<div class="display-area">
    {{range .}}
    <ul>
    <li>{{.}}</li>
    </ul>
    {{end}}
</div>
</body>
</html>
