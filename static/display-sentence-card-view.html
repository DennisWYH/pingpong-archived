<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/display-sentence-card-view.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/display-sentence-card-view.js" type="text/javascript"></script>
</head>
<body>

<div class="display-area">
    <div class="bootstrap-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chinese sentence cards</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="bootstrap-accordion">
        <div class="accordion" id="accordionExample">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        NO.{{.ID }} - {{.Chinese }} {{ .Pinyin }}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>{{ .English }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="bootstrap-button-group">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input value="hard" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">Too hard</label>

            <input value="done" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Done (with help of dictionary)</label>

            <input value="flash" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Flash (Done without help)</label>
        </div>
    </div>
    <br>
    <div class="bootstrap-pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination" >
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="/displaySentenceCardView/{{.ID}}/next/" id="next-button">Next</a></li>
            </ul>
        </nav>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
